<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Manipulação de Classes CSS</title>
    <style>
        .destaque {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="exercicio4" class="destaque">Elemento Destacado</div>

    <script>
        var elementoExercicio4 = document.getElementById('exercicio4');

        elementoExercicio4.addEventListener('mouseover', function() {
            this.classList.remove('destaque');
        });

        elementoExercicio4.addEventListener('mouseout', function() {
            this.classList.add('destaque');
        });
    </script>
</body>
</html>
