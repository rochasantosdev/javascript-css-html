<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypeWriter</title>
</head>
<body>

<style>
  body {
    background: #0e1013;
  }

  h1 {
    max-width: 480px;
    text-align: center;
    margin: 60px auto;
    font-family: 'Courier New', Courier, monospace;
    color: #fff;
  }

  h1::after {
    content: '|';
    opacity: 1;
    margin-left: 5px;
    display: inline-block;
    animation: blink .7s infinite;
  }

  @keyframes blink {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
  }
</style>

<h1>Cursos de UX/UI Design e Front End na Origamid</h1>

<script>
    function typeWriter(elemento) {
      return new Promise(resolve => {
        const textoArray = elemento.getAttribute('data-text').split('');
        elemento.innerHTML = '';
        textoArray.forEach((letra, i) => {
          setTimeout(() => {
            elemento.innerHTML += letra;
            if (i === textoArray.length - 1) resolve();
          }, 120 * i);
        });
      });
    }
  
    async function iniciarTypeWriter() {
      const titulo = document.querySelector('h1');
      const textoOriginal = titulo.textContent;
  
      while (true) {
        titulo.setAttribute('data-text', textoOriginal);
        await typeWriter(titulo);
        await new Promise(resolve => setTimeout(resolve, 1000)); // Aguarde 1 segundo antes de reiniciar
        titulo.innerHTML = ''; // Limpe o conte√∫do antes de reiniciar
      }
    }
  
    iniciarTypeWriter();
  </script>

</body>
</html>
