<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Imagem e Segunda Div ao Passar o Mouse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        section{
            background-color: chocolate;
            width: 300px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .minhaDiv {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            background-color: blueviolet;
            transition: transform 0.3s ease; /* Transição suave para a transformação */
        }

        .minhaImagem {
            width: 100%;
            height: auto;
        }

        .segundaDiv {
            width: 200px;
            height: 200px;
            background-color: black;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        section:hover, .segundaDiv:hover {
            transform: scale(1.1); /* Efeito de escala ao passar o mouse sobre as divs */
        }
    </style>
</head>

<body>

    <section>

        <div class="minhaDiv" onmouseover="mostrarSegundaDiv()" onmouseout="esconderSegundaDiv()"></div>

        <div class="segundaDiv"></div>

    </section>

    <script>
        function mostrarSegundaDiv() {
            const segundaDiv = document.querySelector('.segundaDiv');
            segundaDiv.style.opacity = 1;
        }

        function esconderSegundaDiv() {
            const segundaDiv = document.querySelector('.segundaDiv');
            segundaDiv.style.opacity = 0;
        }
    </script>
</body>

</html>
