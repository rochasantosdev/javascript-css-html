<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo com addEventListener()</title>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
    }
    .minhaDiv {
      width: 200px;
      height: 200px;
      background-color: blue;
      display: flex;
      align-items: center;
      justify-content: center;
      color: aliceblue;
      font-size: 20px;
    }
  </style>
</head>
<body>

  
  <div class="minhaDiv" onmouseover="alterarCorEMostrarMensagem()" onmouseout="restaurarCor()">

  <p id="mensagemParagrafo"></p>

  </div>

 
  <script>

    let mousePassou = false;

    function alterarCorEMostrarMensagem() {

      if (!mousePassou) {
        // Altera a cor de fundo da div para "red"
        const minhaDiv = document.querySelector('.minhaDiv');
        minhaDiv.style.backgroundColor = 'red';

        // Adiciona o texto na mensagem
        const mensagemParagrafo = document.getElementById('mensagemParagrafo');
        mensagemParagrafo.textContent = 'A cor foi alterada para Red';

        // Atualiza a vari√°vel de controle
        mousePassou = true;
      }
    }

    function restaurarCor() {
      // Restaura a cor de fundo da div para "blue"
      const minhaDiv = document.querySelector('.minhaDiv');
      minhaDiv.style.backgroundColor = 'blue';

      // Remove o texto da mensagem
      const mensagemParagrafo = document.getElementById('mensagemParagrafo');
      mensagemParagrafo.textContent = '';
    }
  </script>
</body>
</html>
