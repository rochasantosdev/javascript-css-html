<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo com addEventListener()</title>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
    }
    .minhaDiv {
      width: 200px;
      height: 200px;
      background-color: blue;
      display: flex;
      align-items: center;
      justify-content: center;
      color: aliceblue;
      font-size: 20px;
    }
  </style>
</head>
<body>

    <!-- Div que terá o texto exibido -->
    <div class="minhaDiv" onmouseover="exibirTexto()" onmouseout="esconderTexto()">
      <span id="textoSpan" style="display: none;">Texto ao passar o mouse!</span>
    </div>
  
    <!-- Script contendo código JavaScript -->
    <script>
      function exibirTexto() {
        // Mostra o texto quando o mouse passa sobre a div
        document.getElementById('textoSpan').style.display = 'inline';
      }
  
      function esconderTexto() {
        // Esconde o texto quando o mouse sai da div
        document.getElementById('textoSpan').style.display = 'none';
      }
    </script>
  </body>
  </html>
