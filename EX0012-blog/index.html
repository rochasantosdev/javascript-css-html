<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        #content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin-bottom: 10px;
}

#pagination {
    margin-top: 20px;
}

#pagination a {
    margin-right: 10px;
    text-decoration: none;
    color: blue;
    cursor: pointer;
}

#pagination a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div id="content">
        <!-- Conteúdo da página inicial -->
        <h1>Bem-vindo ao Blog</h1>
        <ul>
            <li><a href="post/post1.html">Post 1</a></li>
            <li><a href="post/post2.html">Post 2</a></li>
            <li><a href="post/post3.html">Post 3</a></li>
            <li><a href="post/post4.html">Post 4</a></li>
        </ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Adiciona a seleção de páginas dinamicamente
    const paginationContainer = document.getElementById("pagination");
    const totalPosts = 20;
    const postsPerPage = 5;
    const totalPages = Math.ceil(totalPosts / postsPerPage);

    for (let i = 1; i <= totalPages; i++) {
        const pageLink = document.createElement("a");
        pageLink.href = `post${i}.html`;
        pageLink.textContent = i;
        pageLink.addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = `post${i}.html`;
        });
        paginationContainer.appendChild(pageLink);
    }
});
</script>
</body>
</html>
