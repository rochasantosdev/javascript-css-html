<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>

    <button id="meuBotao">Clique-me</button>

    <p id="meuParagrafo">Texto inicial</p>

    <script>
        
        // Obtém uma referência ao botão e ao parágrafo usando IDs
        const botao = document.getElementById('meuBotao');
        const paragrafo = document.getElementById('meuParagrafo');

        //  Adiciona um ouvinte de evento para o clique no botão 
        botao.addEventListener('click', () => {
        // Função de retorno de chamada que é acionada quando o botão é clicado
        // Altera o texto do parágrafo para "Novo texto após o clique!"
            paragrafo.textContent = 'Novo texto após o clique!';
        });

    </script>

</body>

</html>
