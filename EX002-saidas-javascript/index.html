<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Script JavaScript</title>
</head>
<body>

    
    <div id="resultado"></div>

    
    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            
            document.getElementById("resultado").textContent = "Resultado: 42";
        });
    </script>

</body>
</html>
