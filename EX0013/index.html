<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Div</title>
    <style>
        /* Define uma classe para esconder a div */
        .show {
            transform: translateX(200%);
        }

        /* Estilo da div vis√≠vel inicialmente */
        .divClasse {
            background-color: blue;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    
    <div id="divId" class="divClasse"></div>

  
    <button id="button" onclick="clicou()">Toggle Div</button>

    
    <script>
        
        const btn = document.getElementById("button");
        const minhaDiv = document.getElementById("divId");


        function clicou() {
            
            minhaDiv.classList.toggle("show");
        }
    </script>

</body>

</html>
