<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Manipulação de Estilos Diretamente</title>
</head>
<body>
    <input type="text" id="exercicio5" style="border: 1px solid #0e0be7; padding: 5px; color: red;font-weight: bold;font-size: 14px;" placeholder="Escreva seu nome">
    <script>
        var elementoExercicio5 = document.getElementById('exercicio5');

        elementoExercicio5.addEventListener('focus', function() {
            this.style.backgroundColor = 'lightyellow';
        });

        elementoExercicio5.addEventListener('blur', function() {
            this.style.backgroundColor = 'white';
        });
    </script>
</body>
</html>
