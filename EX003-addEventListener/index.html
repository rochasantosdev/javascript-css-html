<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            gap: 1rem;
        }

        .outraDiv {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            background-color: rgb(0, 119, 255);
            color: aliceblue;
            font-size: 30px;
            font-family: Arial, sans-serif;
        }

        .outraClasse {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 400px;
            color: #ffffff;
            background-color: crimson;
            font-size: 50px;
            font-family: monospace;
            border-radius: 3rem;
        }
    </style>
</head>
<body>
    <div id='minhaDiv' class="outraDiv"></div>
    <button id='btn'>Click Aqui</button>

    <script>
        const minhaDiv = document.getElementById('minhaDiv');
        
        const btn = document.getElementById('btn');

        btn.addEventListener('click', () => {
           
            const isOutraClasse = minhaDiv.classList.contains('outraClasse');

           
            if (isOutraClasse) {
                minhaDiv.classList.remove('outraClasse');
                minhaDiv.textContent = '';
            } else {
                minhaDiv.classList.add('outraClasse');
                minhaDiv.textContent = 'Olá mundo!';
            }
        });
    </script>
</body>
</html>
