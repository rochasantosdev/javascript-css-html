<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouseover e Mouseout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
    }

    .minhaDiv {
      width: 200px;
      height: 200px;
      background-color: blue;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: aliceblue;
      font-family: Arial, sans-serif;
    }
    .novaClasse {
      width: 100px;
      height: 100px;
      background-color: #fffb14;
      border-radius: 3rem;
      font-size: 10px;
      transition: 5s;
    }

    .novaClasse:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <div class="minhaDiv"></div>


  <script>


    const minhaDiv = document.querySelector('.minhaDiv');


    minhaDiv.addEventListener('mouseover', () => {

      minhaDiv.style.backgroundColor = 'red';
  
    });

    minhaDiv.addEventListener('mouseout', () => {

      /* minhaDiv.style.backgroundColor = 'blue'; */


      /*ALTERAR CLASSE DE UMA DIV COM JAVASCRIPT */


      minhaDiv.classList.add('novaClasse'); 


      /* MUDAR A COR DE UMA DIV COM JAVASCRIPT */


      minhaDiv.style.backgroundColor = 'black';

      

      /* ADICONAR TEXTO EM UMA DIV COM JAVASCRIPT */


      /* minhaDiv.textContent = 'Ol치 mundo!'; */

      /* alert("Ol치 mundo!"); */

      /* console.log("Ol치 mundo!"); */

      /* prompt("Digite algo:"); */


    });

  </script>
</body>

</html>
