<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <style>
    body {
      background: #0e1013;
    }
  
    h1 {
      max-width: 800px;
      text-align: center;
      margin: 60px auto;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
    }
  
    h1::after {
      content: '|';
      opacity: 1;
      margin-left: 1px;
      display: inline-block;
      animation: blink .6s infinite;
    }
  
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
  
  <title>Texto Escrevendo</title>
</head>
<body>
  <h1></h1>
</body>
</html>
