<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Divs com JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 600px;
            background-color: rgb(0, 0, 0);
        }

        .item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 100px;
            height: 100px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            padding: 10px 20px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button onclick="filterDivs('frutas')">Fruta</button>
        <button onclick="filterDivs('Carro')">Carro</button>
        <button onclick="filterDivs('todos')">Todos</button>
    </div>

    <section>

        <div class="item" data-category="frutas">
            <img src="img/manga.png">
            <h1>Manga</h1>
        </div>

        <div class="item" data-category="Carro">
            <img src="img/corola.png">
            <h1>Corola</h1>
        </div>

        <div class="item" data-category="frutas">
            <img src="img/banana.png">
            <h1>Banana</h1>
        </div>

        <div class="item" data-category="Carro">
            <img src="img/gol.png">
            <h1>Gol</h1>
        </div>

        <div class="item" data-category="frutas">
            <img src="img/goiaba.png">
            <h1>Goiaba</h1>
        </div>

        <div class="item" data-category="Carro">
            <img src="img/onix.png">
            <h1>Onix</h1>
        </div>

    </section>

    <script>

        function filterDivs(category) {
            // Seleciona todos os elementos div que possuem a classe "item"
            const allDivs = document.querySelectorAll('div.item');

            // Verifica se a categoria selecionada é "todos"
            if (category === 'todos') {
                // Define o estilo de exibição de todos os divs como 'block', mostrando todos eles
                allDivs.forEach(div => div.style.display = 'block');
            } else {
                // Filtra os divs que possuem o atributo 'data-category' igual à categoria selecionada
                const filteredDivs = Array.from(allDivs).filter(div => div.getAttribute('data-category') === category);

                // Define o estilo de exibição de todos os divs como 'none', escondendo todos eles
                allDivs.forEach(div => div.style.display = 'none');

                // Define o estilo de exibição apenas dos divs filtrados como 'block', mostrando apenas os que pertencem à categoria selecionada
                filteredDivs.forEach(div => div.style.display = 'block');
            }
        }

    </script>
</body>

</html>
